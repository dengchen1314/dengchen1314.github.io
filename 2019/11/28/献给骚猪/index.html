<hr>
<h2 id="第二章-剑来"><a href="#第二章-剑来" class="headerlink" title="第二章 剑来"></a>第二章 剑来</h2><div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">1、剑来。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">2、既然有她，天下无禅。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">3、情到深处，知悔不愿悔。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">4、动心起念，则意起缘生。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">5、最苦是相思，最远是阴阳。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><span class="line">6、人吃土一辈，土吃人一回。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><span class="line">7、天雨虽宽，不润无根之草。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><span class="line">8、入冬天渐寒，老友且加衣。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">9</span></pre></td><td class="code"><pre><span class="line">9、生死何其大，生死何其小。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">10</span></pre></td><td class="code"><pre><span class="line">10、人活世间，有所为有所不为。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">11</span></pre></td><td class="code"><pre><span class="line">11、你是我的禅，秀色可“参”。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">12</span></pre></td><td class="code"><pre><span class="line">12、恕心养到极处，世间都无罪过。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">13</span></pre></td><td class="code"><pre><span class="line">13、一个恍惚，好像便等了很多年。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">14</span></pre></td><td class="code"><pre><span class="line">14、我胯下有杀气，我裆下很忧郁。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">15</span></pre></td><td class="code"><pre><span class="line">15、人生当苦无妨，良人当归即好。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">16</span></pre></td><td class="code"><pre><span class="line">16、人睡如小死。一睡不醒即大死。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">17</span></pre></td><td class="code"><pre><span class="line">17、多思者必心累，心重者必心苦。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">18</span></pre></td><td class="code"><pre><span class="line">18、人已死却不怨，未归之人却不知。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">19</span></pre></td><td class="code"><pre><span class="line">19、愿字起于心头，转瞬又死于心间。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">20</span></pre></td><td class="code"><pre><span class="line">20、读书人皆是负心人，最负痴心人。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">21</span></pre></td><td class="code"><pre><span class="line">21、情，心中青梅。年老仍记年少涩。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">22</span></pre></td><td class="code"><pre><span class="line">22、喜欢之人喜欢，是世间第一大喜事。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">23</span></pre></td><td class="code"><pre><span class="line">23、江湖人，打人是恩怨，打脸是死仇。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">24</span></pre></td><td class="code"><pre><span class="line">24、世间文字八万个，唯有情字最杀人。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">25</span></pre></td><td class="code"><pre><span class="line">25、一杯桂酒入嘴去，两朵桃花脸上来。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">26</span></pre></td><td class="code"><pre><span class="line">26、天上剑仙三百万，见我也须尽低眉。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">27</span></pre></td><td class="code"><pre><span class="line">27、天人无忧便无忧，世人自扰且自扰。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">28</span></pre></td><td class="code"><pre><span class="line">28、我不是过河卒，如何可以过河回头。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">29</span></pre></td><td class="code"><pre><span class="line">29、苍颜白发人衰境，黄卷青灯人空心。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">30</span></pre></td><td class="code"><pre><span class="line">30、天不生我李淳罡，剑道万古长如夜。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">31</span></pre></td><td class="code"><pre><span class="line">31、三世修得善因缘，今生得闻奇楠香。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">32</span></pre></td><td class="code"><pre><span class="line">32、人生一世，草木一秋，瞑目皆归泥。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">33</span></pre></td><td class="code"><pre><span class="line">33、想念想念，一经想起便念念不忘了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">34</span></pre></td><td class="code"><pre><span class="line">34、身后纵有万古名，不如生前一杯酒。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">35</span></pre></td><td class="code"><pre><span class="line">35、世间最远途，是那愈行愈远离乡路。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">36</span></pre></td><td class="code"><pre><span class="line">36、人力有时而穷，只能尽人事而待天命。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">37</span></pre></td><td class="code"><pre><span class="line">37、自己提笔写书，不如清风翻书人看书。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">38</span></pre></td><td class="code"><pre><span class="line">38、人生两苦，想要却不得，拥有却失去。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">39</span></pre></td><td class="code"><pre><span class="line">39、真武八百年不现，唯我可见真武一面。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">40</span></pre></td><td class="code"><pre><span class="line">40、史书就是任由开国王朝涂抹脂粉的丫头。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">41</span></pre></td><td class="code"><pre><span class="line">41、白马非马不算境界，白马是鹿才是境界。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">42</span></pre></td><td class="code"><pre><span class="line">42、望，月满之名，日在东，月在西，遥相望。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">43</span></pre></td><td class="code"><pre><span class="line">43、故事故事，便是故去的事情了，多说无益。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">44</span></pre></td><td class="code"><pre><span class="line">44、轻仇者寡恩，轻义者寡情，轻孝者最无情。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">45</span></pre></td><td class="code"><pre><span class="line">45、有些女子，明知很不好，可就是放不下的。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">46</span></pre></td><td class="code"><pre><span class="line">46、何必为死人写诗歌，不如死在此地留遗言！</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">47</span></pre></td><td class="code"><pre><span class="line">47、不问我来自何处何世，且思我要去何方见谁。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">48</span></pre></td><td class="code"><pre><span class="line">48、此剑抚平天下不平事，此剑无愧世间有愧人。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">49</span></pre></td><td class="code"><pre><span class="line">49、火大无烟，水顺无声，人之情苦至极者无语。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">50</span></pre></td><td class="code"><pre><span class="line">50、男儿腹有诗书千万斤，不及女子胸前二两肉。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">51</span></pre></td><td class="code"><pre><span class="line">51、辽东猛虎，啸杀中原。西北天狼，独卧大岗。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">52</span></pre></td><td class="code"><pre><span class="line">52、天不管地不管，酒管；兴也罢亡也罢，喝罢。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">53</span></pre></td><td class="code"><pre><span class="line">53、别的禅，我都不修。独你是我的禅，秀色可餐。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">54</span></pre></td><td class="code"><pre><span class="line">54、需知做人逆势如饮酒，顺势却如倒茶，对不对？</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">55</span></pre></td><td class="code"><pre><span class="line">55、所谓心疼，便是你伤了别人，受伤的却是自己。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">56</span></pre></td><td class="code"><pre><span class="line">56、有些事对了，另外一些事情都错了也没有关系。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">57</span></pre></td><td class="code"><pre><span class="line">57、尽是些悲事惨事负心人，有啥可说有啥可听的。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">58</span></pre></td><td class="code"><pre><span class="line">58、我有四十年郁气出不得。今日不得不一吐胸臆。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">59</span></pre></td><td class="code"><pre><span class="line">59、小僧如果真的可以成佛，今日起却也不想成佛了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">60</span></pre></td><td class="code"><pre><span class="line">60、世上伤病千百种，情伤病入膏肓，心病无药可救。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">61</span></pre></td><td class="code"><pre><span class="line">61、这就像有些人明明醒了，其实却跟睡死了差不多。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">62</span></pre></td><td class="code"><pre><span class="line">62、女子无情时，负人最狠。女子痴情时，感人最深。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">63</span></pre></td><td class="code"><pre><span class="line">63、红豆生南国，春来发枝冬凋敝，相思不如不相思。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">64</span></pre></td><td class="code"><pre><span class="line">64、我们人人都是贱货，站着说话不知道不腰疼的福气。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">65</span></pre></td><td class="code"><pre><span class="line">65、不握剑了，握着她的手，这样的江湖，比什么都好。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">66</span></pre></td><td class="code"><pre><span class="line">66、我心净时，何时不见如来。我心净处，何处不是西天。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">67</span></pre></td><td class="code"><pre><span class="line">67、锦上花，雪中炭，雪上霜，火上油，风中絮，心头刀。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">68</span></pre></td><td class="code"><pre><span class="line">68、姜姒笑着的时候就有两个酒窝，一个倾国，一个倾城。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">69</span></pre></td><td class="code"><pre><span class="line">69、肝胆相照，君臣共分秋月。意气相投，兄弟共坐春风。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">70</span></pre></td><td class="code"><pre><span class="line">70、做人不过是低头走路，说不定哪一天就能抬头摸到天了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">71</span></pre></td><td class="code"><pre><span class="line">71、曹长卿摇头道：“老太师，你当知我所求，知我无憾。”</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">72</span></pre></td><td class="code"><pre><span class="line">72、若本世子身死，徐骁必叫你广陵满城尽悬北凉刀，信否？</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">73</span></pre></td><td class="code"><pre><span class="line">73、无醇酒美人，不愿来此人间。无快剑挚友，不愿老此江湖。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">74</span></pre></td><td class="code"><pre><span class="line">74、凡人凡，长生长。若说凡人有情皆苦，长生无情又有何欢？</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">75</span></pre></td><td class="code"><pre><span class="line">75、世事无奈人无奈，能说之时不想说，想说之时已是不能说。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">76</span></pre></td><td class="code"><pre><span class="line">76、人生不如意之事七八九，能与人言一二三都无，才算坎坷。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">77</span></pre></td><td class="code"><pre><span class="line">77、江南之南，黄梅时节家家雨。西北之北，芦苇荡中飞絮飞。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">78</span></pre></td><td class="code"><pre><span class="line">78、人活一世，成年后不论是苦是福，那都怨不得天地父母了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">79</span></pre></td><td class="code"><pre><span class="line">79、江湖里，有他。江湖外，有她。老天爷不欠他温华什么了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">80</span></pre></td><td class="code"><pre><span class="line">80、徐凤年眼神坚毅，微笑道：“有我在，天下无不可之事。”</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">81</span></pre></td><td class="code"><pre><span class="line">81、不以人善而长生，不因人恶而早夭，一人有生死，一国有兴衰。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">82</span></pre></td><td class="code"><pre><span class="line">82、人敬我一尺，我敬他一百丈。人欺我一时，我韩生宣欺他一世。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">83</span></pre></td><td class="code"><pre><span class="line">83、人生不如意之事七八九，苦事；终归还能与人言一二三，幸事。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">84</span></pre></td><td class="code"><pre><span class="line">84、小娘子，莫要将，爱慕思量藏在腹。光阴逝，惜年少，韶华易度。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">85</span></pre></td><td class="code"><pre><span class="line">85、此放彼放，此方彼方，此岸彼岸，此生彼生，确实是真的放下了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">86</span></pre></td><td class="code"><pre><span class="line">86、年轻人离家十年不算久，上了年纪的人，那就是出门一步即远行。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">87</span></pre></td><td class="code"><pre><span class="line">87、天道，那是天人才可走的独木桥。大道却是世俗人人可走的阳关道。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">88</span></pre></td><td class="code"><pre><span class="line">88、遇见你之前，不知道什么叫喜欢。错过你之后，不知道什么叫喜欢。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">89</span></pre></td><td class="code"><pre><span class="line">89、易事，难事，风雨事，江湖事，王朝事，天下事，都不过一剑的事。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">90</span></pre></td><td class="code"><pre><span class="line">90、我喝过很烈的酒，也放过不该放的手，从前不会回头，往后不会将就。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">91</span></pre></td><td class="code"><pre><span class="line">91、隆冬飘雪时分，凉刀出鞘，横放竖锋，无人时切雪，有人时割头饮血。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">92</span></pre></td><td class="code"><pre><span class="line">92、何谓喜欢一个人，遇上她之前不知情为何物，错过之后，便更不知了。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">93</span></pre></td><td class="code"><pre><span class="line">93、书上说，天下没有不散的宴席。不要怕，书上还说了，人生何处不相逢。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">94</span></pre></td><td class="code"><pre><span class="line">94、有些话不说就是个心结，说开了心头就有个伤疤，两者未必有好坏之分。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">95</span></pre></td><td class="code"><pre><span class="line">95、翠花，我们去送送温不胜吧，流浪江湖这么久，我也就只有他这么个朋友。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">96</span></pre></td><td class="code"><pre><span class="line">96、遥想当年，所向无敌的大秦锐士，每逢大战，必有两字响彻云霄——风起。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">97</span></pre></td><td class="code"><pre><span class="line">97、男女在各自年轻的时候，他喜欢她，她也喜欢他，没有谁不喜欢谁，真好。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">98</span></pre></td><td class="code"><pre><span class="line">98、你喜欢我，不需要理由。我不喜欢你，有万般理由。世间情爱，自古辛酸。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">99</span></pre></td><td class="code"><pre><span class="line">99、原来有些男女之间，有些不用太多力气便说出口的平淡言语，是如此有斤两。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">100</span></pre></td><td class="code"><pre><span class="line">100、情之一字，不知所起，不知所栖，不知所结，不知所解，不知所踪，不知所终。</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">101</span></pre></td><td class="code"><pre><span class="line">有何难？趁行移手巡收尽，数数看谁得最多？盘上棋子最多有何益？</span></pre></td></tr></table></figure></div>
